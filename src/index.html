<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box">
        <header class="header">
            <i class="iconfont icon-zuojiantou-01"></i><span>无连接</span> <i class="iconfont icon-fenlei"></i>
        </header>
        <section class="container">
            <div class="btns">
                <a href="#"><img src="images/d1.png" alt=""><span>电源</span></a>
                <a href="#"><img src="images/d1.png" alt=""><span>首页</span></a>
                <a href="#"><img src="images/d1.png" alt=""><span>菜单</span></a>
                <a href="#"><img src="images/d1.png" alt=""><span>截屏</span></a>
            </div>
            <div class="cons">
                <div class="con">1</div>
                <div class="con">2</div>
                <div class="con">3</div>
                <div class="con">4</div>
            </div>
        </section>
        <footer class="footer">
            <i class="iconfont icon-fenlei"></i>
        </footer>
    </div>
    <script src="js/flexible.js"></script>
    <script>
        var btns = [...document.querySelectorAll('.btns a')];
        var cons = [...document.querySelectorAll('.con')];
        btns.forEach(function(item, index) {
            item.onclick = function() {
                cons.forEach(function(items, indexs) {
                    cons[indexs].style.display = "none";
                })
                cons[index].style.display = 'block';
            }
        })
    </script>
</body>

</html>
